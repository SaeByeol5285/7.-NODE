<script>
    const app = Vue.createApp({
        data() {
            return {
                info: {},
                productId: ""
            };
        },
        methods: {
            fnGetInfo() {
                let self = this;
                console.log(self.productId)

                    })
            },
            goToList() {
                location.href = "product-list.html"

        },
        mounted() {

        }
    });
