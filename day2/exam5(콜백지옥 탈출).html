<script>
    // 정상실행 => promise.then
    // 아닐 땐 => promise.catch

    let obj = fetch("https://jsonplaceholder.typicode.com/posts");
    console.log(obj);

    obj
        .then(function (res) {
            return res.json();
        })
        .then(function (list) {
            console.log(list);
        })


    fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res => res.json()) //fetch 실행 => promise 객체로 리턴 
        // .then(json => {
        //     console.log(json)
        // }) 
        .then(json => console.log(json)) //=> promise.json에 값이 담겨있음




</script>
